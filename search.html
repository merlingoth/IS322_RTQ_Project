<!doctype html>

<html>

<head>

<meta charset="utf-8">

<title>Search</title>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script type="text/javascript" src="cordova-2.6.0.js"></script>

<script>



//var output ="I'm the variable which holds all data to display"



function getSearch(str){

document.getElementById("output").innerHTML = "";

var feedurl = "http://apify.ifc0nfig.com/tpb/search?id="+str+"&$top=10";

        jQuery.ajax({

            url: feedurl,

            dataType: 'json',

            data: 'data',

            success: function(data) {

			for(var x=0; x<10; x++)

			{

            document.getElementById("output").innerHTML += "<li><a href="+data[x].magnet+">"+data[x].name+"</a></li>";

			}

                } 

            });

			}



</script>

<style>

body

{

	text-align: center;

}

</style>

</head>



<body>

<form>

<input type="text" name="searchField" placeholder="Search..."><input type="button" value="Search!" onClick="getSearch(searchField.value);"></form>

<div align="left" id="output"></div>



</body>

</html>
